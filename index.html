<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap er Bank</title>
</head>
<body>
<header>
    <h1 class="text-5xl text-center mt-6 ">Welcome to <span class="font-bold text-violet-600">baap er bank</span>!!!</h1>
</header>
<main>
    <section class="bg-blue-200 w-2/3 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 font-medium ">Please Login</h3>
        <div>
            <input class="w-9/12 block mb-2 px-3" type="email"  name="" id="userEmail" placeholder="Your Email Address">
            <input class="w-9/12 block mb-2 px-3" type="password"  name="" id="userPassword" placeholder="Your Password">
            <button id="btn-submit" class="bg-amber-600 px-5 py-2 text-white font-medium rounded-lg hover:bg-blue-500">Submit</button>
        </div>
    </section>
</main>
<script src="login.js"></script>
</body>
</html>
