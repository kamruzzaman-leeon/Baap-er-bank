<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 ">Let's get some <span class="font-bold text-violet-600">Money</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$1240</h2>
                </div>
            </div>
        </section>
        <!-- deposit and Withdraw -->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>

                    <input class="w-9/12 block mb-2 px-3" type="email" name="" id="userEmail"
                        placeholder="$ Amount you want to deposite">

                    <button id="btn-deposit"
                        class="bg-amber-600 px-5 py-2 text-white font-medium rounded-lg hover:bg-fuchsia-500">Deposit</button>

                </div>
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    

                    <input class="w-9/12 block mb-2 px-3" type="email" name="" id="userEmail"
                        placeholder="$ Amount you want to Withdraw">

                    <button id="btn-withdraw"
                        class="bg-amber-600 px-5 py-2 text-white font-medium rounded-lg hover:bg-blue-500">Withdraw</button>

                </div>

            </div>
        </section>
    </main>
</body>

</html>
